
<!doctype html>
<html lang="en">
  <head>
    <title>REGISTRATION FORM</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="container">
    
    <form action="register" method="post" style="width: 40%;">
        {% csrf_token %}    
        <div class="form-group">
          <label for="fname">First Name </label>
          <input type="text"
            class="form-control" name="first_name" id="fname" aria-describedby="helpId" placeholder="FIRST NAME">
        </div>
        <div class="form-group">
            <label for="lname">last Name </label>
            <input type="text"
              class="form-control" name="last_name" id="lname" aria-describedby="helpId" placeholder="LAST NAME">
        </div>
        <div class="form-group">
            <label for="uname">User Name </label>
            <input type="text"
              class="form-control" name="username" id="uname" aria-describedby="helpId" placeholder="USER NAME">
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="E-MAIL ADDRESS">
        </div>
        <div class="form-group">
          <label for="pass1">Password</label>
          <input type="password" class="form-control" name="password1" id="pass1" placeholder="PASSWORD">
        </div>
        <div class="form-group">
            <label for="pass2">Confirm Password</label>
            <input type="password" class="form-control" name="password2" id="pass2" placeholder="CONFIRM PASSWORD">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="container">
      {% for message in messages %}
      <div class="container alert alert-primary" role="alert">
        <strong>{{message}}</strong>
      </div>
      {% endfor %}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
